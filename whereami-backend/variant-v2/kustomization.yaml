nameSuffix: "-backend-v2"
namespace: backend
commonLabels:
  app: whereami-backend
resources:
- ../base
patches:
- path: cm-flag.yaml
  target:
    kind: ConfigMap
- path: service-type.yaml
  target:
    kind: Service
- path: ksa-annotation.yaml
  target:
    kind: ServiceAccount
- path: deployment.yaml
  target:
    kind: Deployment
